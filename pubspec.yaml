name: spm
display_name: Rutas SPM
description: "App de turismo para San Pedro de Macorís."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10
  font_awesome_flutter: ^10.7.0
  shared_preferences: ^2.2.1
  sqflite: ^2.3.0
  path: ^1.8.3
  http: ^1.1.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7  # ✅ Agregar para seleccionar imágenes

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/images/fotos/
    - assets/images/fotos/Laguna mallen/
    - assets/images/fotos/Museo Centro Histórico Ron Barceló/
    - assets/data/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/monument.png"
  adaptive_icon_background: "#357a2a"
  adaptive_icon_foreground: "assets/images/monument.png"
  min_sdk_android: 21
  remove_alpha_ios: true
